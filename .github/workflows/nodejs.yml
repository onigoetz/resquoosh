name: Node CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Biome
        uses: biomejs/setup-biome@v2
      - name: Run Biome
        run: biome ci .

  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x, 22.x]
        include:
        - os: macos-latest
          node-version: 18.x
        # TODO : add Windows build
        #- os: windows-latest
        #  node-version: 16.x
          
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: yarn install
      run: yarn install
    - name: yarn build
      run: yarn build
    - name: Testing
      run: yarn test:ci
      env:
        CI: true
