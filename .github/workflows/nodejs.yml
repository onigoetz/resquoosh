name: Node CI

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: 20.x
          cache: 'yarn'
      - name: yarn install
        run: yarn install
      #- name: yarn check
      #  run: yarn check
      - name: yarn format
        run: yarn format

  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18.x, 20.x, 22.x]
        include:
        - os: macos-latest
          node-version: 18.x
        # TODO : add Windows build
        #- os: windows-latest
        #  node-version: 16.x
          
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - name: yarn install
      run: yarn install
    - name: yarn build
      run: yarn build
    - name: Testing
      run: yarn test:ci
      env:
        CI: true
